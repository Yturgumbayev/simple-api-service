# Details for datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/${db_name}?useUnicode=true&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

# Hibernate properties
spring.jpa.hibernate.ddl-auto=validate

